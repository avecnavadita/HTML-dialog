<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&family=Montserrat:wght@300&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/favicon.ico" rel="icon">
    <title>HTML dialog</title>

</head>
<body>
    
    <div id="container">
        <header>
            <h1>Login Modal</h1>
            <button onclick="showLogin()"><span class="material-icons">
                lock
                </span>
            <span class="login-lock">Login</span></button>
        </header>
        <main>
            <dialog>
                <header>
                <div class="close" onclick="hideLogin()">
                    <span class="material-icons cross">
                        close
                    </span>
                </div>
                </header>

                <main>
                <div class="image-icon">
                    <img src="assets/avatar2.png" tile="icon">
                </div>
                <form>
                    <div class="input-wrapper">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter Usename" id="username" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter Password" id="password" required>
                    </div>
                    <div class="input-wrapper-2">
                        <button>Login</button>
                    </div>
                    <div class="input-wrapper remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </form>

                </main>    
                
                <footer>
                    <div class="cancel-button">
                        <button>Cancel</button>
                    </div>
                    <div class="forgot-password">
                        <p>Forgot <a href="forgot_password.html" target="_blank">Password</a></p>
                    </div>
                </footer>
            </dialog>
        </main>        
    </div>
</body>
</html>
